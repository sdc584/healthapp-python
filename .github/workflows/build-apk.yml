name: Build Android APK with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK with Docker
      run: |
        docker run --rm -v $PWD:/src kivy/buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: healthapp-apk
        path: bin/*.apk